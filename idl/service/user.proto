syntax = "proto3";

package user;

option go_package = "user";

message LoginReq{
    string username = 1;
    string password = 2;
}
message LoginResp{
    string token = 1;
}

message RegirsterReq{
    string username = 1;
    string password = 2;
    string check_password = 3;
    string email = 4;
}
message RegirsterResp{
    string token = 1;
}


service UserService{
    rpc Login (LoginReq) returns (LoginResp){

    }
    rpc Regirster (RegirsterReq) returns (RegirsterResp){

    }
};